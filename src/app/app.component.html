<div class="count-down-timer">
  <p>stop watch tutorial using angular</p>
  <div class="wrapper">
    <div class="text-center">
      {{ counter }}
    </div>
    <button
      (click)="start()"
      class="btn btn-primary"
      style="margin-right:25px;"
    >
      {{ timer }}
    </button>
    <button (click)="clear()" class="btn btn-danger">Clear</button>
  </div>
</div>
